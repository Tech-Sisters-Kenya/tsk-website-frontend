name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 64.225.31.10
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            echo "ğŸš€ Deploying app to Production..."

            cd /var/www/tsk-website-frontend

            echo "ğŸ”„ Fetching latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ§¹ Cleaning old build artifacts..."
            rm -rf .next node_modules

            echo "ğŸ’¾ Enabling swap memory (if not already enabled)..."
            if [ ! -f /swapfile ]; then
              fallocate -l 1G /swapfile
              chmod 600 /swapfile
              mkswap /swapfile
              swapon /swapfile
              echo '/swapfile none swap sw 0 0' >> /etc/fstab
            fi

            echo "ğŸ“¦ Installing all dependencies..."
            npm install

            echo "ğŸ—ï¸ Building Next.js app..."
            NODE_ENV=production npm run build

            echo "ğŸ§¼ Removing devDependencies..."
            npm prune --production

            echo "ğŸ” Restarting PM2 process..."
            pm2 reload ecosystem.config.js --only tsk-frontend || pm2 start ecosystem.config.js --only tsk-frontend

            echo "âœ… Deployment complete. Last commit:"
            git log --oneline -n 1
